<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <!-- Google font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./Style/styles.css" />
</head>

<body>
    <main class="mainContainer">
        <section class="calcAndToggle">
            <div class="calc">
                <h1>Calc</h1>
            </div>

            <div class="right">
                <span class="theme">Theme</span>
                <div class="toggle">
                    <div class="themeAndSwitch">
                        <div class="numbers">
                            <span>1</span>
                            <span>2</span>
                            <span>3</span>
                        </div>
                        <div class="roundBox">
                            <span class="dot themeOne"></span>
                            <span class="dot themeTwo"></span>
                            <span class="dot themeThree"></span>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="valueSection">
            <div class="displayValue">
                <h1 class="score">0</h1>
            </div>
        </section>

        <section class="keypadSection keypadThemeTwo">

            <div class="keypadButtons">
                <button class="button seven">7</button>
                <button class="button eight">8</button>
                <button class="button nine">9</button>
                <button class="button del">DEL</button>
                <button class="button four">4</button>
                <button class="button five">5</button>
                <button class="button six">6</button>
                <button class="button plus">+</button>
                <button class="button one">1</button>
                <button class="button two">2</button>
                <button class="button three">3</button>
                <button class="button minus">-</button>
                <button class="button decimal">.</button>
                <button class="button zero">0</button>
                <button class="button divide">/</button>
                <button class="button multiply">&times;</button>
            </div>

            <div class="keypadLastRow">
                <button class="buttonReset btn">reset</button>
                <button class="buttonEqule btn">&equals;</button>
            </div>
        </section>
    </main>
    <script src="./Script/script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <!-- Google font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./Style/styles.css" />
</head>

<body>
    <main class="mainContainer">
        <section class="calcAndToggle">
            <div class="calc">
                <h1>Calc</h1>
            </div>

            <div class="right">
                <span class="theme">Theme</span>
                <div class="toggle">
                    <div class="themeAndSwitch">
                        <div class="numbers">
                            <span>1</span>
                            <span>2</span>
                            <span>3</span>
                        </div>
                        <div class="roundBox">
                            <span class="dot themeOne"></span>
                            <span class="dot themeTwo"></span>
                            <span class="dot themeThree"></span>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="valueSection">
            <div class="displayValue">
                <h1 class="score">0</h1>
            </div>
        </section>

        <section class="keypadSection keypadThemeTwo">

            <div class="keypadButtons">
                <button class="button one seven">7</button>
                <button class="button one eight">8</button>
                <button class="button one nine">9</button>
                <button class="button one del">DEL</button>
                <button class="button one four">4</button>
                <button class="button one five">5</button>
                <button class="button one six">6</button>
                <button class="button one plus">+</button>
                <button class="button one one">1</button>
                <button class="button one two">2</button>
                <button class="button one three">3</button>
                <button class="button one minus">-</button>
                <button class="button one decimal">.</button>
                <button class="button one zero">0</button>
                <button class="button one divide">/</button>
                <button class="button one multiply">*</button>
            </div>

            <div class="keypadLastRow">
                <button class="buttonReset one btn">reset</button>
                <button class="buttonEqual one btn">=</button>
            </div>
        </section>
    </main>
    <script src="./Script/script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <!-- Google font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./Style/styles.css" />
</head>

<body>
    <main class="mainContainer">
        <section class="calcAndToggle">
            <div class="calc">
                <h1>Calc</h1>
            </div>

            <div class="right">
                <span class="theme">Theme</span>
                <div class="toggle">
                    <div class="themeAndSwitch">
                        <div class="numbers">
                            <span>1</span>
                            <span>2</span>
                            <span>3</span>
                        </div>
                        <div class="roundBox">
                            <span class="dot themeOne"></span>
                            <span class="dot themeTwo"></span>
                            <span class="dot themeThree"></span>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="valueSection">
            <div class="displayValue"></div>
        </section>

        <section class="keypadSection">

            <div class="keybadButtons">
                <div class="button seven">7</div>
                <div class="button eight">8</div>
                <div class="button nine">9</div>
                <div class="button del">DEL</div>
                <div class="button four">4</div>
                <div class="button five">5</div>
                <div class="button six">6</div>
                <div class="button plus">+</div>
                <div class="button one">1</div>
                <div class="button two">2</div>
                <div class="button three">3</div>
                <div class="button minus">-</div>
                <div class="button decimal">.</div>
                <div class="button zero">0</div>
                <div class="button divide">/</div>
                <div class="button multiply">&times;</div>
            </div>

            <div class="keypadLastRow">
                <div class="buttonReset btn">reset</div>
                <div class="buttonEqule btn">=</div>
            </div>
        </section>
    </main>
    <script src="./Script/script.js"></script>
</body>

</html>
